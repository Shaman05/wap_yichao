<ul class="zhilist">
  <% for(var i = 0; i < list.length; i++){ %>
  <li>
    <a href="#ac=article.listmore&ClassID=<%= list[i].ClassID %>">
      <label class="fl"><%= list[i].ClassName %></label><span class="fr">></span>
    </a>
  </li>
  <% } %>
</ul>
<% }else{ %>
<div class="no-data">
  <p>暂无数据</p>
</div>
<% } %>
