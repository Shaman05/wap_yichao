<% if(list.length > 0){ %>
<ul class="listmore_shop sortList" id="sortList01">
    <% for(var i = 0; i < list.length; i++){ %>
    <li data-GoodsTypeID="<%= list[i].GoodsTypeID %>">
        <a href="javascript:" class="oneName">
            <%= list[i].GoodsTypeName %><em class="s_down"></em>
        </a>
    </li>
    <% } %>
</ul>
<% }else{ %>
<div class="no-data">
    <p>暂无数据</p>
</div>
<% } %>
