<% if(list.length > 0){ %>
<ul class="proCarList">
    <% for(var i = 0; i < list.length; i++){ %>
    <li data-price="<%= list[i].SalePrice %>" data-count="<%= list[i].Qty %>" <% if(i % 2){ %>class="focus"<% } %>>
      	<span class="radius">
            <input value="<%= list[i].CartID %>" type="checkbox" id="radio-<%= i %>" name="radio-<%= i %>-set" class="regular-radio big-radio" />
            <label for="radio-<%= i %>"></label>
        </span>
        <span class="carProImg"><a href="javascript:;"><img src="<%= list[i].SmallImage %>" alt=""></a></span>
        <div class="carContent">
			<span class="carProTitle"><a href="javascript:;"><%= list[i].GoodsName %>
            </a><em class="cpPrice"><%= list[i].SalePrice %><br/>X<%= list[i].Qty %></em></span>
            <p class="sezhi">规格：<%= list[i].SkuName %></p>
        </div>
        <p class="carBtnBox">
            <a href="javascript:;">有验光单输入</a><a href="javascript:;" class="gntbg">没验光单点我</a>
        </p>
        <div class="ygdWrap"></div>
    </li>
    <% } %>
</ul>
<div class="clearing">
    <span class="sp_01" id="selectAll">全选</span>
    <span class="sp_03"><button type="button" class="buttonRed disab" id="applyPayBtn">结算</button></span>
    <span class="sp_02"><p>合计：￥<em id="totalPay">0.00</em></p><span>不含运费</span></span>
</div>
<% }else{ %>
<div class="no-data">
    <p>暂无数据</p>
</div>
<% } %>
