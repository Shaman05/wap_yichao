<% if(list.length > 0){ %>
<ul class="listmore_shop" id="entityList">
    <% for(var i = 0; i < list.length; i++){ %>
    <li data-city="<%= list[i].AreaID %>">
        <a href="javascript:" class="cityName">
            <%= list[i].AreaName %><em class="s_down"></em>
        </a>
    </li>
    <% } %>
</ul>
<% }else{ %>
<div class="no-data">
    <p>暂无数据</p>
</div>
<% } %>
