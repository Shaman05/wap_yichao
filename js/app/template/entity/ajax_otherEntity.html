<% if(list.length > 0){ %>
<ul class="ul_all">
    <% for(var i = 0; i < list.length; i++){ %>
    <li data-city="<%= list[i].AreaID %>">
        <a href="#ac=entity.list&AreaId=<%= list[i].AreaID %>" class="cityName"><%= list[i].AreaName %></a>
    </li>
    <% } %>
</ul>
<% }else{ %>
<div class="no-data">
    <p>暂无数据</p>
</div>
<% } %>
